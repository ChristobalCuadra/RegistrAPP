<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-img src="assets/logoduoc.png" alt="Duoc Logo" style="width: 60px; height: 50px;"></ion-img>
    </ion-buttons>




    <!--
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>-->
    <ion-title size="medium">Registro De clase</ion-title>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Registro de clase</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="Saludar()" expand="block" fill="solid" color="primary" shape="round">
    Iniciar Clase
  </ion-button>
  <ion-button (click)="Ingresar()" expand="block" fill="solid" color="primary" shape="round">
    Informacion Clase
  </ion-button>
  <ion-button (click)="Confirmar()" expand="block" fill="solid" color="primary" shape="round">
    Terminar Clase
  </ion-button>
  <p style="color:coral;">{{ handlerMessage }}</p>
  <p style="color:cyan;">{{ roleMessage }}</p>


</ion-content>
