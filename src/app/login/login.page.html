<ion-header [translucent]="true">
  <ion-toolbar color="primary" >
    <ion-title>Ingresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Registro Asistencia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> 
    <ion-card-header>
      <ion-card-subtitle>Si eres docente, utiliza @profesor.duoc.cl</ion-card-subtitle>
      <ion-card-title>Inicio sesion</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
    
       
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  <ion-buttons slot="end">
    <ion-button [routerLink] = "['/registro']" >Registrarse</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
